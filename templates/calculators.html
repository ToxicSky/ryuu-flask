{% extends 'base.html' %}

{% block content %}
<div>
    <ul>
        {% if calculators %}
            {% for calculator in calculators %}
                <li>
                    <a href="{{ calculator.link }}">{{ calculator.name }}</a>
                </li>
            {% endfor %}
        {% endif %}
    </ul>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/calculators/main.min.css') }}"
{% endblock %}
